<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>On Screen Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script
			  src="https://code.jquery.com/jquery-3.2.0.min.js"
			  integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
			  crossorigin="anonymous"></script>
  </head>
  <body>
    <section>
      <div class="num7">7</div>
      <div class="num8">8</div>
      <div class="num9">9</div>
      <div class="operator">/</div>
      <div class="num4">4</div>
      <div class="num5">5</div>
      <div class="num6">6</div>
      <div class="operator">*</div>
      <div class="num1">1</div>
      <div class="num2">2</div>
      <div class="num3">3</div>
      <div class="operator">-</div>
      <div class="num0">0</div>
      <div class="num9">clear</div>
      <div class="num9">=</div>
      <div class="operator">+</div>
    </section>

    <!-- <script type="text/javascript" src="exercises.js"></script> -->
    <script type="text/javascript" src="script.js">
 </script>
  </body>
</html>
